<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Game</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml" sizes="any">
  <link rel="shortcut icon" href="logo.svg" type="image/svg+xml">
  <link rel="mask-icon" href="logo.svg" color="#f9c74f">
  <meta name="theme-color" content="#011F3F"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="logo.svg" alt="Simon Game Logo" class="app-logo" />
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">
    <div class="btn red" id="red"></div>
    <div class="btn blue" id="blue"></div>
    <div class="btn green" id="green"></div>
    <div class="btn yellow" id="yellow"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
